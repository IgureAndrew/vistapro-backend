<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - VistaPro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background: #2563eb;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VistaPro</div>
        <h1>Email Verification</h1>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Verifying your email address...
        </div>
        
        <div id="content" style="display: none;">
            <p id="message"></p>
            <a href="https://vistapro-4xlusoclj-vistapros-projects.vercel.app/login" class="button">Go to Login</a>
            <a href="https://vistapro-4xlusoclj-vistapros-projects.vercel.app/" class="button">Go Home</a>
        </div>
    </div>

    <script>
        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Invalid verification link. No token provided.');
                return;
            }
            
            try {
                const response = await fetch(`https://vistapro-backend.onrender.com/api/auth/verify-email/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Email verified successfully! You can now log in to your account.`);
                } else {
                    showError(data.message || 'Failed to verify email');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            }
        }
        
        function showSuccess(message) {
            const status = document.getElementById('status');
            const content = document.getElementById('content');
            const messageEl = document.getElementById('message');
            
            status.className = 'status success';
            status.innerHTML = '✅ Email Verified Successfully!';
            messageEl.textContent = message;
            content.style.display = 'block';
        }
        
        function showError(message) {
            const status = document.getElementById('status');
            const content = document.getElementById('content');
            const messageEl = document.getElementById('message');
            
            status.className = 'status error';
            status.innerHTML = '❌ Verification Failed';
            messageEl.textContent = message;
            content.style.display = 'block';
        }
        
        // Start verification when page loads
        verifyEmail();
    </script>
</body>
</html>
