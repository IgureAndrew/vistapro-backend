<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Person 1 (Left) -->
  <circle cx="100" cy="150" r="30" fill="#ffdbac"/>
  <rect x="85" y="180" width="30" height="60" fill="#4a90e2"/>
  <rect x="80" y="240" width="40" height="20" fill="#2c3e50"/>
  
  <!-- Person 2 (Center) -->
  <circle cx="200" cy="150" r="30" fill="#ffdbac"/>
  <rect x="185" y="180" width="30" height="60" fill="#e74c3c"/>
  <rect x="180" y="240" width="40" height="20" fill="#2c3e50"/>
  
  <!-- Person 3 (Right) -->
  <circle cx="300" cy="150" r="30" fill="#d4a574"/>
  <rect x="285" y="180" width="30" height="60" fill="#27ae60"/>
  <rect x="280" y="240" width="40" height="20" fill="#2c3e50"/>
  
  <!-- Smartphones -->
  <rect x="90" y="120" width="20" height="35" fill="#2c3e50" rx="3"/>
  <rect x="190" y="120" width="20" height="35" fill="#2c3e50" rx="3"/>
  <rect x="290" y="120" width="20" height="35" fill="#2c3e50" rx="3"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    People with Smartphones
  </text>
</svg>
